     xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <p:outputPanel styleClass="popups">
      <p:dialog id="ajaxErrorDialog" header="Error: " resizable="false" dynamic="false" modal="true" draggable="false" widgetVar="ajaxErrorDialog">

            </div>
        </p:dialog>
    </p:outputPanel>     
</div>
