<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        xmlns:c="http://java.sun.com/jsp/jstl/core"  contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE"
        >
    <pm:page title="Survey List">
        <pm:view id="main">
            <pm:header title="Survey List" swatch="b"></pm:header>
            <pm:content>
                <h:form id="form" prependId="true">
                    <p:dataList id="surveyList" value="#{doSurveyView.surveyList}" rowIndexVar="surveyIndex" var="surveyInList" >
                        <f:facet name="header">Survey</f:facet>
                        <p:column>
                            <p:commandLink  ajax="false" action="#{doSurveyView.doSurvey()}">#{surveyInList.surveytitle}</p:commandLink>
                        </p:column>
                    </p:dataList>
                </h:form>    
            </pm:content>
        </pm:view>
    </pm:page>    
</f:view>
